<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PTD-Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7f0adcc2fe.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style-main.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="logo">
            <p><i class="fa-solid fa-truck"></i>PTD Manager</p>
            <p>Professional Truck Driver System Managment</p>
        </div>
        <div class="auth">
            <p th:inline="text">Zalogowany jako
                <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
            </p>
            <form th:action="@{/home}" method="get">
                <input type="submit" value="Strona główna" class="btn btn-secondary" role="button"/>
            </form>
        </div>
    </div>
    <div class="section">
        <form th:action="@{/home/save-card}" method="post" th:object="${card}">
            <input type="hidden" th:field="*{id}" th:value="${card.id}"/>
            <div class="header">
                <h3>Dodaj unikatowy numer karty.</h3>
            </div>
            <div class="row form-row">
                <div class="col-sm-auto">
                    <p th:if="${param.success}" class="alert alert-success" role="alert">Karta dodana</p>
                    <p th:if="${param.false}" class="alert alert-danger" role="alert">Karta o takim numerze już istnieje</p>
                </div>
                <div class="row form-inputs border-top border-bottom">
                    <div class="col-sm-3 form-fields">
                        <label class="form-label" required autofocus>Numer</label>
                        <input type="text" class="form-control" th:field="*{number}" placeholder="ABC123xyz" aria-label="default input example" required>
                    </div>
                </div>
                <div class="col-md-auto btn-field">
                    <input type="submit" value="Dodaj" class="btn btn-primary"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
