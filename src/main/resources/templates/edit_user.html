<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Transport App Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div>
        <h3>Edycja użytkownika</h3>
        <form th:action="@{/home/edit/save}" method="post" style="max-width: 600px; margin: 0 auto;"
              th:object="${user}">
            <input type="hidden" th:field="*{id}" th:value="${user.id}"/>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                </div>
                <div class="form-group row" style="display: none;">
                    <label class="col-form-label col-4"></label>
                    <div class="col-8" >
                        <input readonly="readonly" class="form-control" th:field="*{password}" minlength="6" maxlength="15" placeholder="hasło użytkownika"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Imię</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Nazwisko</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Role do przypisania</label>
                    <div class="col-8">
                        <th:block th:each="role : ${listRoles}">
                            <input type="checkbox" th:field="*{roles}"
                                   th:value="${role.id}"
                                   th:text="${role.name}" class="m-2"/>
                        </th:block>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
