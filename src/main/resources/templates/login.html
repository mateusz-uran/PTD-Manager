<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>PTD Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container h-100 text-center">
    <div class="col h-100 justify-content-center align-items-center pt-4">
        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
            <div th:if="${param.error}">
                <p class="text-danger">Błędna nazwa użytkownika lub hasło</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">Wylogowany pomyślnie</p>
            </div>
            <div class="border border-secondary p-3 rounded">
                <p>Logowanie</p>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="e-mail" required autofocus/>
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="hasło" required/>
                </p>
                <p>
                    <input type="checkbox" name="remember-me"/>&nbsp;Zapamiętaj mnie
                </p>
                <p>
                    <input type="submit" value="Zaloguj" class="btn btn-primary"/>
                </p>
                <a th:href="@{/register}" class="link-primary">Nie masz konta? Zarejestruj się</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
