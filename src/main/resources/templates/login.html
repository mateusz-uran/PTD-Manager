<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PTD-Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7f0adcc2fe.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style-main.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="logo">
            <p><i class="fa-solid fa-truck"></i>PTD Manager</p>
            <p>Professional Truck Driver System Managment</p>
        </div>
        <div class="auth">
            <p th:inline="text">Zalogowany jako
                <span>anonymo</span>
            </p>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Wyloguj" class="btn btn-secondary" role="button"/>
            </form>
        </div>
    </div>
    <div class="section">
        <form th:action="@{/login}" method="post">
            <div class="header">
                <h3>Panel logowania</h3>
            </div>
            <div class="row form-row">
                <div class="col-md-auto">
                    <p th:if="${param.logout}" class="alert alert-success" role="alert">Wylogowany pomyślnie</p>
                    <p th:if="${param.error}" class="alert alert-danger" role="alert">Błędna nazwa użytkownika lub hasło</p>
                </div>
                <div class="col-md-auto form-fields">
                    <label class="form-label" required autofocus>Login</label>
                    <input type="email" name="email" class="form-control" placeholder="user@gmail.com" aria-label="default input example" required>
                </div>
                <div class="col-md-auto form-fields">
                    <label class="form-label">Hasło</label>
                    <input type="password" name="password" class="form-control"placeholder="********" aria-label="default input example" required>
                </div>
                <div class="col-md-auto form-fields">
                    <input type="checkbox" name="remember-me" class="form-check-input" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Zapamiętaj mnie</label>
                    <a th:href="@{/register}" class="link-info" >Nie masz konta? Zarejestruj się</a>
                </div>
                <div class="col-md-auto btn-field">
                    <input type="submit" value="Zaloguj" class="btn btn-primary"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
