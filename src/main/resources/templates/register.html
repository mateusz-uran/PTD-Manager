<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:form="">
<head>
    <meta charset="UTF-8">
    <title>PTD Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div><h1>PTD System Management</h1></div>
    <div>
        <h3>Rejestracja użytkownika</h3>
        <div th:if="${param.success}">
            <p class="alert alert-success" role="alert" style="max-width: 600px; margin: 0 auto;">Zarejestrowano pomyślnie</p>
        </div>
        <div th:if="${param.false}">
            <p class="alert alert-danger" role="alert" style="max-width: 600px; margin: 0 auto;">Błędny kod</p>
        </div>
        <form th:action="@{/process_register}" method="post" style="max-width: 600px; margin: 0 auto;"
              th:object="${user}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Hasło</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Imię</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Nazwisko</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20"/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Zarejestruj</button>
                </div>
                <a th:href="@{/login}" class="link-primary">Masz już konto? Zaloguj się</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
