<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PTD-Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7f0adcc2fe.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style-main.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="logo">
            <p><i class="fa-solid fa-truck"></i>PTD Manager</p>
            <p>Professional Truck Driver System Managment</p>
        </div>
    </div>
    <div class="section">
        <form th:action="@{/process_register}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}" th:value="${user.id}"/>
            <div class="header">
                <h3>Rejestracja użytkownika</h3>
            </div>
            <div class="row form-row">
                <div class="col-md-auto">
                    <p th:if="${param.success}" class="alert alert-success" role="alert">
                        Zarejestrowany pomyślnie. Na twój adres mailowy została wysłana wiadomość z linkiem do aktywacji konta.
                    </p>
                    <p th:if="${param.error}" class="alert alert-danger" role="alert">Użytkownik o takim emailu już istnieje lub kod o takim numerze jest nieaktywny</p>
                </div>
                <div class="row">
                    <div class="col-md-auto form-fields">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="user@gmail.com" aria-label="default input example" required>
                    </div>
                    <div class="col-md-auto form-fields">
                        <label class="form-label">Hasło</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="********" aria-label="default input example" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-auto form-fields">
                        <label class="form-label">Imię</label>
                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="Jan" aria-label="default input example" required>
                    </div>
                    <div class="col-md-auto form-fields">
                        <label class="form-label">Nazwisko</label>
                        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Kowalski" aria-label="default input example" required>
                    </div>
                </div>
                <div class="col-md-auto form-fields">
                    <label class="form-label">Kod aktywacyjny</label>
                    <div th:object="${code}">
                        <input type="text" class="form-control" th:field="*{number}" placeholder="ABC123xyz" aria-label="default input example" required>
                    </div>
                </div>
                <div class="col-md-auto form-fields">
                    <a th:href="@{/login}" class="link-info" >Masz już konto? Zaloguj się</a>
                </div>
                <div class="col-md-auto btn-field">
                    <input type="submit" value="Zarejestruj" class="btn btn-primary"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
