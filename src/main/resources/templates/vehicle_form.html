<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Trip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div><h1>Dodaj nowy pojazd</h1></div>
    <form th:action="@{/home/add-vehicle}" th:object="${vehicle}" method="post" enctype="multipart/form-data"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${vehicle.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Model ciężarówki: </label>
                <div class="col-sm-8">
                    <input type="text" name="truck" th:field="*{truckMainModel}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Typ ciężarówki: </label>
                <div class="col-sm-8">
                    <input type="text" name="truck" th:field="*{truckType}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Typ naczepy: </label>
                <div class="col-sm-8">
                    <input type="text" name="trailer" th:field="*{trailerType}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Numer rejestracyjny ciężarówki: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{truckLicensePlate}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Numer rejestracyjny naczepy: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{trailerLicensePlate}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Pojemność zbiornika lewego: </label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{leftTankFuelCapacity}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Pojemność zbiornika prawego: </label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{rightTankFuelCapacity}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Pojemność zbiornika adblue: </label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{adBlueCapacity}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Pojemność zbiornika naczepy: </label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{trailerCapacity}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Opis pod zdjęciem: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{vehicleImageDescription}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Zdjęcie pojazdu: </label>
                <div class="col-sm-8">
                    <input type="file" name="file" accept="image/png, image/jpeg"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Numer karty: </label>
                <div class="col-sm-8">
                    <select th:field="*{user}" class="form-control" required>
                        <th:block th:each="user : ${listUsers}">
                            <option th:text="${user.fullName}" th:value="${user.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
